	<img class="slideshowImages" src="images/slideshow2.jpg" style="width:100%">
	<img class="slideshowImages" src="images/slideshow3.jpg" style="width:100%">
	<img class="slideshowImages" src="images/slideshow4.jpg" style="width:100%">
	<button class="w3-button w3-white w3-display-left" onclick="nextSlide(-1)">&#10094;</button>
	<button class="w3-button w3-white w3-display-right" onclick="nextSlide(1)">&#10095;</button>
</div>

<script>
	var slideIndex = 1;
	showSlide(slideIndex);

	function nextSlide(n) {
		showSlide(slideIndex += n);
	}

	function showSlide(n) {
		var i;
		var x = document.getElementsByClassName("slideshowImages");
		if (n > x.length) {slideIndex = 1}    
		if (n < 1) {slideIndex = x.length}
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		}
		x[slideIndex-1].style.display = "block";  
}
</script>
